about.about=Energisch, offen für Kooperation, kommunikativ, hochprofessionell und verantwortungsvoll. Ein Optimist, immer bereit, mit Problemen umzugehen und sie zu überwinden. Ich habe umfangreiche Erfahrung in: Arbeiten mit Datenbanken, Webprogrammierung, Arbeiten mit Grafiken, Organisieren, Training, Wartung und Kontrolle aller Software und Computerausrüstung. Ich habe ein großes Verlangen nach Verbesserung. Das langfristige Ziel ist es, Teil eines aktiven und tatkräftigen IT-Teams zu werden, in dem ich all meine Kenntnisse und Fähigkeiten erweitern und verbessern werde.

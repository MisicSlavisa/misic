experience.text=Ich habe fast 30 Jahre Berufserfahrung in verschiedenen Bereichen der IT-Technologien mit IT-Ausrüstung, software-Entwicklung und Datenbank-administration. Ich nahm an fast allen Bereichen der Entwicklung von Informationssystemen. Ich habe nie vor, mit dem Training aufzuhören und neues IT-Wissen zu erwerben. Erfahrung bringt nur Ergebnisse, wenn sie ständig durch neue Technologien verbessert werden und Entwicklungstrends folgen.
experience.text1=Ich programmierte in: Java, JavaScript, jQuery, HTML, CSS, Spring MVC, Spring Data JPA, C#, Hibernate ORM, Lombok, Mapstruct, Spring Security, XML(JAXB, StAX, XPath, XSLT), JSON, Apache Tomcat, Bootstrap, AngularJS, ASP.NET, RIA Services, Silverlight.
experience.text1a=Ich habe auch die integrierte Entwicklungsumgebung verwendet: IntelliJ IDEA, Visual Studio, Expression Studio und auch das verteilte Versionskontrollsystem Git.
experience.text2=Auch ich verwendete Grafikanwendungen für die Vorbereitung von Material für Webseiten, für die Entwicklung von Layouts für die Polygrafie, für verschiedene Arten von Präsentationen, mit den neuesten Anwendungen für die Verarbeitung von multimedialen Inhalten.
experience.text3=Ich arbeitete mit Datenbanken: PostgreSQL, MySQL, MS SQL Server, sowie deren Bindung an websites. Außerdem entwickelte ich verschiedene Anwendungen in MS Access-Datenbank mit VBA-Programmiersprache. Ich habe einige Erfahrung in der Oracle-Datenbank-administration.
experience.text4=Ich habe langjährige Erfahrung in der Verwaltung von LAN, MS Windows Server, MS Web Server, MS ISA Server, Active Directory, DNS Server sowie in der Konfiguration von Netzwerkhardware: Router, Switch, Bridge, Repeater...

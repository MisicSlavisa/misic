about.about=Ответственный, энергичный, общительный, собран и целеустремлён, легко обучаюсь новому. Оптимист, всегда готовый справиться с проблемами и преодолевать их. У меня большой опыт работы с базами данных, а также в веб-программировании, работе с графикой, организации, обучении, обслуживании и управлении всем программным обеспечением и компьютерной сетью. У меня есть большое желание дальше улучшать свои навыки. Долгосрочная цель - стать частью активной и энергичной ИТ-команды, где буду расширять и совершенствовать свои знания и навыки.

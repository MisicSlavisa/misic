experience.titel2=Мультимедиа
experience.titel3=Базы данных
experience.text=Имею почти 30-летний опыт работы в различных областях ИТ-технологий, как при работе с ИТ оборудованием, так и в разработке программного обеспечения и администрировании баз данных. Я принимал участие практически во всех областях разработки информационных систем. Не планирую ни на мгновение прекратить обучение и приобретение новых ИТ-знаний. Опыт дает результат только в том случае, если постоянно совершенствуется новыми технологиями и следует за тенденциями развития.
experience.text1=Я программировал на: Java, JavaScript, jQuery, HTML, CSS, Spring MVC, Spring Data JPA, C#, используя Hibernate ORM, Spring Security, XML, JSON, Apache Tomcat, Bootstrap, ASP.NET, RIA Services, Silverlight.
experience.text1a=Также, я использовал интегрированные среды разработки: <strong>IntelliJ IDEA, Visual Studio, Expression Studio</strong> и распределённую систему управления версиями Git.
experience.text2=Я, также, использовал и программы для работы с графикой, для подготовки материала для сайтов, для выработки макетов для полиграфии, для разных видов презентаций, используя новейшие приложения для мултимедийной обработки.
experience.text3=Я работал с базами данных: PostgreSQL, MySQL, MS SQL Server, а также их привязкой к веб-сайтам. Также, я разработал различные приложения в базе данных MS Access, используя язык программирования VBA. Имею немного опыта в администрировании базы данных Oracle.
experience.text4=Имею многолетний опыт в администрированию ЛВС, MS Windows Server, MS Web Server, MS ISA Server, Active Directory, DNS Server, а также и в настройке сетевого оборудования: Router, Switch, Bridge, Repeater...

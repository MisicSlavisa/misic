experience.titel2=Multimedija
experience.titel3=Baze podataka
experience.text=Imam skoro 30 godina radnog iskustva u raznim oblastima IT tehnologija, kako u radu sa hardverom, tako i u razvoju softvera i administraciji baza podataka. Učestvovao sam skoro u svim oblastima razvoja informacionih sistema. Ni jednog trenutka ne planiram da prestanem sa učenjem i osvajanjem novih IT tehnologija. Iskustvo daje rezultat samo ukoliko se stalno obogaćuje novim trendovima i tehnologijama.
experience.text1=Programirao sam na: Java, JavaScript, jQuery, HTML, CSS, koristeći Spring MVC, Spring Data JPA, C#, Hibernate ORM, Hazelcast, Lombok, Mapstruct Spring Security, XML(JAXB, StAX, XPath, XSLT), JSON, Apache Tomcat, JSP, Thymeleaf, Bootstrap, AngularJS, ASP.NET, RIA Services, Silverlight.
experience.text1a=Koristio sam integrisano razvojno okruženje: IntelliJ IDEA, Visual Studio,  Expression Studio, kao i sistem za distribuirano upravljanje verzijama Git.
experience.text2=Koristio sam grafiöke aplikacije za pripremu materijala za sajtove, za pripremu za štampu raznih kataloga, izradu prezentacija itd., koristeći najnovije aplikacije za obradu mulitmedijalnih sadržaja.
experience.text3=Radio sam sa bazama podataka: PostgreSQL, MySQL, MS SQL Server, kao i na njihovom povezivanju s Web-sajtovima. Takođe sam razvijao i različite aplikacije u MS Access bazi podataka, korišćenjem jezika VBA. Imam i malo iskustva u administraciji Oracle baza podataka.
experience.text4=Imam dugogodišnje iskustvo u upravljanju LAN, MS Windows Server, MS Web Server, MS ISA Server, Active Directory, DNS Server, kao i u konfiguraciji mrežne opreme: Router, Switch, Bridge, Repeater...

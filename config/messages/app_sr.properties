about.about=Energičan, otvoren za saradnju, komunikativan, visoko profesionalan i odgovoran. Optimista, uvek spreman na suočavanje sa problemima i njihovo prevazilaženje. Imam veliko iskustvo u radu sa bazama podataka, kao i u web programiranju, radu sa grafikom, organizaciji, obuci, održavanju i kontroli celokupne programske podrške i računarske mreže. Imam veliku želju za usavršavanjem. Dugoročni cilj mi je da postanem deo aktivnog i energičnog IT tima, gde ću sva svoja znanja i veštine  proširivati i usavršavati.
